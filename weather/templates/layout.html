{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static "style.css" %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>
        {% block title %}
        weather forecast 
        {% endblock  %}
    </title>
    <style>
        body {
            background-image: url('{% static "image/space.jpg" %}');
            background-size: cover; /* This makes sure the image covers the whole screen */
            background-position: center; /* Centers the image */
            background-attachment: fixed; /* Keeps the background fixed when scrolling */
        }
    </style>

</head>
<body >
   
    <div class='container'>
        
        {% block content %}
        {% comment %} <h1>Welcome to the weather forecast app!</h1>
        <form action="{% url 'weather:forecast' %} method="post">
            {% csrf_token %}
            <label for="city">Enter city:</label>
            <input type="text" id="city" name="city" required>
            <button type="submit">Get forecast</button>
        </form> {% endcomment %}
        {% endblock %}
    </div>
</body>
</html>
